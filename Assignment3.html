<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Emily Wu - Assignment 3</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
	<a href="index.html">
		<h1>Web Development 2022</h1>
	</a>
	<section id="container">
		<h2>Assignment #3:</h2>
		<video height="327" poster="files/A3/CakePoster.jpg">
			<source src="files/A3/Ukulele.mp4" type="video/mp4">
		</video>
		<br>
		<div>
			<img id="play" class="allButton" onclick="play()" src="files/A3/PlayButton2.svg" width="auto" height="42" alt="Play Music Button">
			<input id="seek" type="range" value="0">
			<img id="pause" class="allButton" onclick="pause()" src="files/A3/PauseButton2.svg" width="auto" height="42" alt="Pause Music Button">
			<img id="softer" class="allButton" onclick="softer()" src="files/A3/SofterButton.svg" width="auto" height="42" alt="Softer Music Button">
			<input id="volume" type="range" min="0" max="1" step="0.1" value="1">
			<img id="louder" class="allButton" onclick="louder()" src="files/A3/LouderButton.svg" width="auto" height="42" alt="Louder Music Button">
			<br>
			<button id="full" class="allButton videoButton" onclick="full()">Full Screen</button>
		</div>
	</section>
	<footer>
		<p id="footer-content">Â© 2022 Emily Wu</p>
	</footer>
	<script src="Assignment3.js"></script>
</body>

</html>
